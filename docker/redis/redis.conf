# Redis configuration for Settlement Engine
# Persistence configuration
save 900 1
save 300 10
save 60 10000

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Security
# IMPORTANT: Set a strong password in production
# Password should be provided via Docker secret or environment variable
requirepass CHANGE_ME_IN_PRODUCTION
protected-mode yes
bind 0.0.0.0

# Replication
replica-read-only yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
