apiVersion: v1
kind: Namespace
metadata:
  name: settlement-engine

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: settlement-config
  namespace: settlement-engine
data:
  RUST_LOG: "info"
  LOG_FORMAT: "json"
  KAFKA_BROKERS: "kafka:9092"

---
apiVersion: v1
kind: Secret
metadata:
  name: settlement-secrets
  namespace: settlement-engine
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme"
  REDIS_PASSWORD: "changeme"
  DATABASE_URL: "postgresql://postgres:changeme@postgres:5432/settlement_engine"
  REDIS_URL: "redis://:changeme@redis:6379"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: settlement-app
  namespace: settlement-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: settlement-app
  template:
    metadata:
      labels:
        app: settlement-app
    spec:
      containers:
      - name: settlement-engine
        image: settlement-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: settlement-config
        - secretRef:
            name: settlement-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: settlement-app
  namespace: settlement-engine
spec:
  type: ClusterIP
  selector:
    app: settlement-app
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: settlement-app-hpa
  namespace: settlement-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: settlement-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: settlement-ingress
  namespace: settlement-engine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: settlement.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: settlement-app
            port:
              number: 3000
