apiVersion: v1
kind: Namespace
metadata:
  name: settlement-engine

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: settlement-config
  namespace: settlement-engine
data:
  RUST_LOG: "info"
  LOG_FORMAT: "json"
  KAFKA_BROKERS: "kafka:9092"

---
# NOTE: This Secret manifest contains placeholders only.
# DO NOT commit real credentials to version control.
# 
# For production deployment:
# 1. Use a secret management solution (e.g., sealed-secrets, external-secrets-operator, Vault)
# 2. Or create secrets via kubectl:
#    kubectl create secret generic settlement-secrets \
#      --from-literal=POSTGRES_PASSWORD=<your-password> \
#      --from-literal=REDIS_PASSWORD=<your-password> \
#      --from-literal=DATABASE_URL=postgresql://postgres:<password>@postgres:5432/settlement_engine \
#      --from-literal=REDIS_URL=redis://:<password>@redis:6379 \
#      -n settlement-engine
#
apiVersion: v1
kind: Secret
metadata:
  name: settlement-secrets
  namespace: settlement-engine
  annotations:
    # Example for sealed-secrets:
    # sealedsecrets.bitnami.com/managed: "true"
    # Example for external-secrets:
    # external-secrets.io/backend: "vault"
type: Opaque
stringData:
  POSTGRES_PASSWORD: "<REPLACE_WITH_REAL_PASSWORD>"
  REDIS_PASSWORD: "<REPLACE_WITH_REAL_PASSWORD>"
  DATABASE_URL: "postgresql://postgres:<REPLACE_WITH_POSTGRES_PASSWORD>@postgres:5432/settlement_engine"
  REDIS_URL: "redis://:<REPLACE_WITH_REDIS_PASSWORD>@redis:6379"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: settlement-app
  namespace: settlement-engine
spec:
  # Replicas managed by HPA - do not set manually
  # replicas: 2
  selector:
    matchLabels:
      app: settlement-app
  template:
    metadata:
      labels:
        app: settlement-app
    spec:
      containers:
      - name: settlement-engine
        # IMPORTANT: Use immutable tags or digests for production
        # Example: settlement-engine:1.0.0 or settlement-engine@sha256:abc123...
        image: settlement-engine:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: settlement-config
        - secretRef:
            name: settlement-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: settlement-app
  namespace: settlement-engine
spec:
  type: ClusterIP
  selector:
    app: settlement-app
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: settlement-app-hpa
  namespace: settlement-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: settlement-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: settlement-ingress
  namespace: settlement-engine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Enable TLS with cert-manager (uncomment and configure):
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # cert-manager.io/acme-challenge-type: "http01"
spec:
  tls:
  - hosts:
    - settlement.example.com
    secretName: settlement-example-tls
    # This secret should contain tls.crt and tls.key
    # Create manually or use cert-manager to provision automatically
  rules:
  - host: settlement.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: settlement-app
            port:
              number: 3000
